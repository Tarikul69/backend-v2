{% extends 'base.html' %}
{% load template_tags %}
{% block content %}
<div class="col-lg-11 bg-white mb-2">
<div class="row">
    <div class="col-lg-6 mx-auto">
        <div class="card">
            <div class="card-header bg-transparent ">Update {% if request.user|get_college_type == 'College' %}College{% elif request.user|get_college_type == 'School' %}School{% endif %}</div>
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ college.label }}
                        {{ college }}
                        {{ user.label }}
                        {{ user }}
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Update" class="btn btn-block" style="background-image: linear-gradient(to right,#01c095, #0384d3);color: white;">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
