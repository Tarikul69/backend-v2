{% extends 'base.html' %}
{% block content %}
    <div class="col-lg-11">
    <div class="row">
        <div class="col-lg-5 mx-auto">
            <div class="card">
                <div class="card-header bg-transparent"><i class="fas fa-cog bg-primary text-light p-2"></i> Password Change</div>
                <div class="card-body">
                    <form action="{% url 'password_change' %}" method="post">
                      {% csrf_token %}
                      <div class="form-group small">
                                {{ form.label_tag }}
                                {% if form.field.required %}<span class="text-danger">*</span>{% endif %}
                                {{ form }}
                          <label for="" class="text-danger">{{ form.errors }}</label>
                      </div>
                        <div class="form-group small">
                            <input type="submit" value="Save" class="btn btn-block" style="background-image: linear-gradient(to right,#01c095, #0384d3);color: white;">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
